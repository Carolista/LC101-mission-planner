<h3>Crew</h3>
<ul>
    <li *ngFor = "let member of crew">
        <span *ngIf = "memberBeingEdited !== member; else elseBlock">
            <span (click) = "editCrew(member)" class = "editable-text">{{ member.name }} </span><span *ngIf = "member.firstMission">- 1st </span>&nbsp;
        <button class = "remove" (click)="removeCrew(member)">Remove</button>
        </span>
        <ng-template #elseBlock>
            <input #updatedName (keyup.enter) = "saveCrew(updatedName.value, member)" value = "{{member.name}}"/>&nbsp;
            <button class = "save" (click) = "saveCrew(updatedName.value, member)">Save</button>
        </ng-template>
    </li>
</ul>
<input #newName type="text" (keyup.enter)="addCrew(newName.value, firstMission.checked); newName.value = ''"/>
<label>&nbsp;<input #firstMission type="checkbox"/>First mission &nbsp;</label>
<button class = "add" (click)="addCrew(newName.value, firstMission.checked); newName.value = ''">Add</button>
