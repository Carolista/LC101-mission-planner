<h3>Experiments</h3>
<ul>
        <li *ngFor = "let exp of experiments">
            <span *ngIf = "expBeingEdited !== exp; else elseBlock">
                <span (click) = "editExp(exp)" class = "editable-text">{{ exp }} </span>&nbsp;
            <button class = "remove" (click)="removeExp(exp)">Remove</button>
            </span>
            <ng-template #elseBlock>
                <input #updatedExp (keyup.enter) = "saveExp(updatedExp.value, exp)" value = "{{exp}}"/>&nbsp;
                <button class = "save" (click) = "saveExp(updatedExp.value, exp)">Save</button>
            </ng-template>
        </li>
    </ul>
    <input #newExp type="text" (keyup.enter)="addExp(newExp.value); newExp.value = ''"/> &nbsp;
    <button class = "add" (click)="addExp(newExp.value); newExp.value = ''">Add</button>
